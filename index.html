<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Shadow Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #4cc9f0;
      --border-radius: 12px;
      --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7ff;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ===== Updated Heading ===== */
    .main-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      text-align: center;
      font-weight: 800;
      position: relative;
      padding-bottom: 1rem;
      margin-bottom: 3rem;
      background: linear-gradient(90deg, #3f37c9, #4895ef, #4cc9f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .main-heading::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 100px;
      background: linear-gradient(to right, #4cc9f0, #4895ef, #3f37c9);
      border-radius: 4px;
      animation: pulseBar 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(72, 149, 239, 0.5), 0 0 20px rgba(72, 149, 239, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(72, 149, 239, 0.9), 0 0 40px rgba(76, 201, 240, 0.7);
      }
    }

    @keyframes pulseBar {
      0% {
        width: 80px;
        opacity: 0.6;
      }
      50% {
        width: 120px;
        opacity: 1;
      }
      100% {
        width: 80px;
        opacity: 0.6;
      }
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .input-section {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    #userData {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      color: var(--dark);
    }

    #userData:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    #sub {
      padding: 0.8rem 1.8rem;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
    }

    #sub:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
    }

    #text {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      transition: var(--transition);
      margin-bottom: 2rem;
      word-break: break-word;
    }

    .controls {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      height: fit-content;
      position: sticky;
      top: 2rem;
    }

    .controls h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-weight: 600;
      text-align: center;
    }

    .control-group {
      margin-bottom: 1.5rem;
    }

    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 500;
    }

    .control-group input[type="range"] {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: #e9ecef;
      border-radius: 4px;
      outline: none;
    }

    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    .control-group input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      background: var(--secondary);
    }

    .control-group input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      padding: 0;
      background: transparent;
    }

    .value-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--gray);
    }

    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }

      .controls {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .main-heading {
        font-size: 2rem;
      }

      #text {
        font-size: 2.5rem;
        min-height: 140px;
      }

      .input-container {
        flex-direction: column;
        gap: 1rem;
      }

      #sub {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 1.75rem;
      }

      #text {
        font-size: 2rem;
        min-height: 120px;
        padding: 1.5rem;
      }

      .input-section,
      .controls {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Text Shadow Generator</h1>

  <div class="container">
    <div class="input-section">
      <div class="input-container">
        <input type="text" id="userData" placeholder="Enter your text here..." />
        <button id="sub">Generate Shadow</button>
      </div>
      <div id="text">Your Stylish Text</div>
    </div>

    <div class="controls">
      <h2>Text Shadow Controls</h2>

      <div class="control-group">
        <label for="horizantally">Horizontal Offset (X)</label>
        <input type="range" id="horizantally" min="-100" max="100" value="0" />
        <div class="value-display">
          <span>-100</span>
          <span id="x-value">0</span>
          <span>100</span>
        </div>
      </div>

      <div class="control-group">
        <label for="vertically">Vertical Offset (Y)</label>
        <input type="range" id="vertically" min="-100" max="100" value="0" />
        <div class="value-display">
          <span>-100</span>
          <span id="y-value">0</span>
          <span>100</span>
        </div>
      </div>

      <div class="control-group">
        <label for="shadow">Blur Radius</label>
        <input type="range" id="shadow" min="0" max="100" value="10" />
        <div class="value-display">
          <span>0</span>
          <span id="blur-value">10</span>
          <span>100</span>
        </div>
      </div>

      <div class="control-group">
        <label for="color">Shadow Color</label>
        <input type="color" id="color" value="#000000" />
      </div>
    </div>
  </div>

  <script>
    let userData = document.getElementById("userData");
    let text = document.getElementById("text");
    let xRange = document.getElementById("horizantally");
    let yRange = document.getElementById("vertically");
    let shadow = document.getElementById("shadow");
    let colorPicker = document.getElementById("color");

    let xValue = document.getElementById("x-value");
    let yValue = document.getElementById("y-value");
    let blurValue = document.getElementById("blur-value");

    function updateShadow() {
      let x = xRange.value;
      let y = yRange.value;
      let blurRange = shadow.value;
      let color = colorPicker.value;

      xValue.textContent = x;
      yValue.textContent = y;
      blurValue.textContent = blurRange;

      text.style.textShadow = `${x}px ${y}px ${blurRange}px ${color}`;
    }

    document.getElementById("sub").addEventListener("click", function () {
      text.textContent = userData.value || "Your Stylish Text";
      updateShadow();
    });

    xRange.addEventListener("input", updateShadow);
    yRange.addEventListener("input", updateShadow);
    shadow.addEventListener("input", updateShadow);
    colorPicker.addEventListener("input", updateShadow);

    updateShadow();
  </script>

</body>
</html>
